<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Building a To Do List instead of To Doing">
  <title>"To Do List for the Masses"</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>To Do List for the Masses</h1>
  </header>

  <form id="newTaskForm">
    <p>
      <label for="categoryChooser">Category:</label>
      <input type="text" id="categoryChooser" list="usedCategories" required>
      <datalist id="usedCategories">
      </datalist>
      <label for="taskName">Task:</label>
      <input type="text" id="newTask" required autofocus>
      <button type="submit" id="saveTask">Add new task</button>
    </p>
    <p>
      <button type="button" id="createDummyTasks">Create dummy tasks</button>
      <button type="button" id="clearStorage">Clear all tasks</button>
    </p>
  </form>

  <section>
    <h4>The List Itself</h4>
    <ul id="toDoList"></ul>
  </section>

  <script src="js/toDoList.js"></script>
</body>
</html>
