<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Building a To Do List instead of To Doing">
  <title>"To Do List for the Masses"</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
  <header class="page-header">
    <h1>Vanilla JS To Do List</h1>
  </header>

  <form id="newTaskForm">
    <p>
      <label for="categoryChooser">Category:</label>
      <input type="text" id="categoryChooser" list="usedCategories" required>
      <datalist id="usedCategories">
      </datalist>
      <label for="taskName">Task:</label>
      <input type="text" id="newTask" required autofocus>
      <button type="submit" id="saveTask">Add new task</button>
      <button type="button" id="clearStorage">Clear all tasks</button>
    </p>
    <p>
      <button type="button" id="createDummyTasks">Create dummy tasks</button>      
    </p>
  </form>
  <p class="bg-info" id="infobar">
  </p>
  <section>
    <h2 class="sub-header">The List Itself</h2>
    <div class="table-responsive">
      <table class="table table-striped" id="toDoList">
        <thead>
          <tr> 
            <th>Category</th>
            <th>To Do Task</th>
            <th>Date Created</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </section>
  </div>
  <script src="js/toDoList.js"></script>
</body>
</html>
